<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>WePlay - Cadastro</title>
    <link rel="icon" href="../assets/icon500.png">
    <link rel="stylesheet" href="sign-up.css">
</head>

<body>

    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- titulos -->

            <!-- nome -->
            <div class="fadeIn first">
                <br>
                <h1>WePlay</h1>
            </div>
            <br>

            <!-- formulÃ¡rio de cadastro-->
            <form id="form">

                <label id="labelEmail" for="email"><b>E-mail</b></label>
                <br>
                <input type="text" placeholder="Digite seu e-mail" id="email" required>
                <br>
                <label id="labelsenha" for="psw"><b>Senha</b></label>
                <br>
                <input  type="password" placeholder="Digite sua senha" id="psw" required>
                <br>
                <label id="labelrepeat" for="psw-repeat"><b>Confirmar senha</b></label>
                <br>
                <input type="password" placeholder="Confirmar senha" id="psw-repeat" required>
            </form>
            <input onclick="cadastrar()" type="submit" class="fadeIn fifth" value="Cadastrar">
        </div>
    </div>
    <script src="sign-up.js"></script>

</body>

</html>
